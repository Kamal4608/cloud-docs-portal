<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Cloud Docs</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="header">
  <h1>Cloud Documentation Portal</h1>
  <p>Please login to continue</p>
</div>

<div class="container">

  <div class="section" style="max-width:400px; margin:auto;">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username" style="width:100%; padding:10px;"><br><br>
    <input type="password" id="password" placeholder="Password" style="width:100%; padding:10px;"><br><br>

    <button onclick="login()" style="width:100%; padding:10px;">Login</button>

    <p id="error" style="color:red;"></p>
  </div>

</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // CHANGE THESE CREDENTIALS
    if (user === "admin" && pass === "admin123") {
      sessionStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    } else {
      document.getElementById("error").innerText = "Invalid username or password";
    }
  }
</script>

</body>
</html>
